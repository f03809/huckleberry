esphome:
  name: "${name}"
  friendly_name: "${friendly_name}"

bk72xx:
  board: generic-bk7231n-qfn32-tuya

mdns:

debug:
  update_interval: 30s

text_sensor:
- platform: debug
  reset_reason:
    name: Reset Reason
- platform: template
  name: "State"
  id: template_text
- platform: template
  name: "Button 1"
  id: button1
  icon: "mdi:toggle-switch"
  on_value:
    then:
      - if:
          condition:
            text_sensor.state:
              id: button1
              state: "OFF"
          else:
            - delay: 20ms
            - text_sensor.template.publish:
                id: button1
                state: !lambda 'return "OFF";'
