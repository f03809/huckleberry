sensor:
- platform: uptime
  name: Uptime

status_led:
  pin: P23

binary_sensor:
  - platform: gpio
    pin:
      number: P20
      mode: INPUT_PULLUP
      inverted: true
    internal: true
    filters:
      - delayed_on: 30ms
      - delayed_off: 30ms
    name: "Button 1"
    id: rawbutton1
    on_multi_click:
      - timing:
          - ON for 40ms to 400ms
          - OFF for at least 330ms
        then:
          - text_sensor.template.publish:
              id: button1
              state: !lambda 'return "single";'
      - timing:
          - ON for 40ms to 400ms
          - OFF for 40ms to 300ms
          - ON for 40ms to 400ms
          - OFF for at least 330ms
        then:
          - text_sensor.template.publish:
              id: button1
              state: !lambda 'return "double";'
      - timing:
          - ON for 40ms to 400ms
          - OFF for 40ms to 300ms
          - ON for 40ms to 400ms
          - OFF for 40ms to 300ms
          - ON for 40ms to 400ms
          - OFF for at least 50ms
        then:
          - text_sensor.template.publish:
              id: button1
              state: !lambda 'return "triple";'
      - timing:
          - ON for at least 2s
        then:
          - text_sensor.template.publish:
              id: button1
              state: !lambda 'return "hold";'
