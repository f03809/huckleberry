esphome:
  name: $name
  friendly_name: $friendly_name

bk72xx:
  board: generic-bk7231n-qfn32-tuya

debug:
  update_interval: 30s

text_sensor:
  - platform: debug
    reset_reason:
      name: Reset Reason
  
sensor:
  - platform: uptime
    name: Uptime
  # - platform: adc
  #   pin: ADC3
  #   name: "Battery Level"
  #   device_class: battery
  #   unit_of_measurement: '%'
  #   update_interval: 5s
  #   lambda: |-
  #     return ((id(VCC).state /3.30) * 100.00);

  - platform: adc
    pin: ADC3
    id: "ADC3"
    internal: true
    
  - platform: template
    name: "Battery Level"
    unit_of_measurement: '%'
    update_interval: 1500s
    lambda: |-
      return ((id(ADC3).state /3.30) * 100.00);

  - platform: template
    name: "Battery Voltage"
    unit_of_measurement: 'v'
    update_interval: 1500s
    lambda: |-
      return id(ADC3).state;



binary_sensor:
  - platform: gpio
    pin:
      number: P8
      mode: INPUT
      inverted: False
    name: "Door"
    device_class: door
  

