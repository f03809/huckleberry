switch:
  - platform: tuya
    switch_datapoint: 103
    name: (Unconfirmed) Led Onoff
  - platform: tuya
    switch_datapoint: 114
    name: (Unconfirmed) Start Study
  - platform: tuya
    switch_datapoint: 115
    name: (Unconfirmed) Reset Setting
  - platform: tuya
    switch_datapoint: 117
    name: (Unconfirmed) Small Mov Start
  - platform: tuya
    switch_datapoint: 118
    name: (Unconfirmed) Breathe Start
  - platform: tuya
    switch_datapoint: 120
    name: (Unconfirmed) False Breath

select:
  - platform: tuya
    enum_datapoint: 104
    name: (Unconfirmed) Mode
    optimistic: true
    options:
      0: Arm
      1: Disarm
      2: Sos
      3: Doorbell
  - platform: tuya
    enum_datapoint: 107
    name: (Unconfirmed) Alarm Volume
    optimistic: true
    options:
      0: Low
      1: Middle
      2: High
      3: Mute
