esphome:
  name: upk2esphome-bk7231n

bk72xx:
  board: generic-bk7231n-qfn32-tuya

mdns:

button:
  - platform: restart
    name: Restart

debug:
  update_interval: 30s

text_sensor:
  - platform: debug
    reset_reason:
      name: Reset Reason
  - platform: libretiny
    version:
      name: LibreTiny Version
  - platform: template
    id: tuya_presence_state
    name: (Unconfirmed) Presence State
    filters:
      - map:
          - 0 -> None
          - 1 -> Presence
  - platform: template
    id: tuya_mov_status
    name: (Unconfirmed) Mov Status
    filters:
      - map:
          - 0 -> None
          - 1 -> Large_Move
          - 2 -> Small_Move
          - 3 -> Breathe

sensor:
  - platform: uptime
    name: Uptime
  - platform: tuya
    sensor_datapoint: 101
    name: (Unconfirmed) Illuminance Value
    unit_of_measurement: lux

uart:
  rx_pin: RX1
  tx_pin: TX1
  baud_rate: 9600

tuya:
  # DPIDs processed from schema model: esimak
  on_datapoint_update:
    - sensor_datapoint: 1
      datapoint_type: enum
      then:
        - text_sensor.template.publish:
            id: tuya_presence_state
            state: !lambda "return std::to_string(x);"
    - sensor_datapoint: 116
      datapoint_type: enum
      then:
        - text_sensor.template.publish:
            id: tuya_mov_status
            state: !lambda "return std::to_string(x);"

number:
  - platform: tuya
    number_datapoint: 2
    name: (Unconfirmed) Sensitivity
    unit_of_measurement: x
    min_value: 0
    max_value: 10
    step: 1
  - platform: tuya
    number_datapoint: 3
    name: (Unconfirmed) Near Detection
    unit_of_measurement: cm
    min_value: 0
    max_value: 1000
    step: 10
  - platform: tuya
    number_datapoint: 4
    name: (Unconfirmed) Far Detection
    unit_of_measurement: cm
    min_value: 0
    max_value: 600
    step: 10
  - platform: tuya
    number_datapoint: 102
    name: (Unconfirmed) Sensitivity Cz
    unit_of_measurement: x
    min_value: 0
    max_value: 10
    step: 1
  - platform: tuya
    number_datapoint: 105
    name: (Unconfirmed) Wd Detection
    unit_of_measurement: cm
    min_value: 0
    max_value: 600
    step: 10
  - platform: tuya
    number_datapoint: 106
    name: (Unconfirmed) Sensitivity Wd
    unit_of_measurement: x
    min_value: 0
    max_value: 10
    step: 1
  - platform: tuya
    number_datapoint: 108
    name: (Unconfirmed) Pir Delay
    unit_of_measurement: s
    min_value: 0
    max_value: 28800
    step: 1
  - platform: tuya
    number_datapoint: 109
    name: (Unconfirmed) Alarm Time
    unit_of_measurement: min
    min_value: 1
    max_value: 60
    step: 1
  - platform: tuya
    number_datapoint: 110
    name: (Unconfirmed) Mov Min Detection
    unit_of_measurement: cm
    min_value: 0
    max_value: 1000
    step: 1
  - platform: tuya
    number_datapoint: 111
    name: (Unconfirmed) Micro Min Detection
    unit_of_measurement: cm
    min_value: 0
    max_value: 1000
    step: 1
  - platform: tuya
    number_datapoint: 112
    name: (Unconfirmed) Bre Min Detection
    unit_of_measurement: cm
    min_value: 0
    max_value: 1000
    step: 1
  - platform: tuya
    number_datapoint: 113
    name: (Unconfirmed) Study Timer
    unit_of_measurement: second
    min_value: 0
    max_value: 300
    step: 1
  - platform: tuya
    number_datapoint: 119
    name: (Unconfirmed) False Alarm
    unit_of_measurement: x
